    <script>
        const digitalBlocks = document.querySelectorAll('.digital');

        digitalBlocks.forEach(block => {
            // 鼠标按下事件
            block.addEventListener('mousedown', (e) => {
                startDrag(e, block);
            });

            // 触摸开始事件
            block.addEventListener('touchstart', (e) => {
                startDrag(e.touches[0], block); // 使用触摸点
            });
        });

        function startDrag(e, block) {
            const offsetX = e.clientX - block.getBoundingClientRect().left;
            const offsetY = e.clientY - block.getBoundingClientRect().top;

            const onMouseMove = (e) => {
                block.style.position = 'absolute';
                block.style.left = `${e.clientX - offsetX}px`;
                block.style.top = `${e.clientY - offsetY}px`;
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.removeEventListener('touchmove', onMouseMove); // 移除触摸移动事件
                document.removeEventListener('touchend', onMouseUp); // 移除触摸结束事件
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('touchmove', onMouseMove); // 添加触摸移动事件
            document.addEventListener('touchend', onMouseUp); // 添加触摸结束事件
        }
    </script>
